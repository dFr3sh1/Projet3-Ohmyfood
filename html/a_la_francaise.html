<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ecc5d81995.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/restaurants.css">
    <link rel="stylesheet" href="../css/resposinve-rest.css">
    <title>ohmyfoofd À la française</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="../images/logo/ohmyfood@2x.webp" alt="Logo ohmyfood">
    </header>
    <main>
        <div class="central-photo">
            <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.webp" alt="Assiette gourmet de La palette du goût at Ménilmontant">
        </div>
        <div class="central-title">
            <h1>À la française</h1>
            <div class="heart-btn">
                <input type="checkbox">
                <label class="like-btn">
                    <i class="fa-regular fa-heart like like-size"></i>
                    <i class="fa-solid fa-heart liked like-size"></i>  
                </label>
            </div>
        </div>    
            <section>
                <div class="central-zone">
                    <div class="menu">
                        <h2 class="titles-plats">ENTRÉES</h2>
                        <div class="downline-title-plats"></div>
                        <div class="plat">
                            <label class="checked-plat-btn">
                                <div class="checked-plat unchecked-plat">
                                    <h3>Tartare de poulpe acidulé</h3>
                                    <div class="plat-description">
                                        <p class="text-ellipsis">Aux zestes d'orange</p>
                                        <p>25€</p>
                                    </div>
                                </div>    
                                <div class="choiced-plat unchoiced-plat">
                                    <i class="fa-regular fa-circle-check circled-choiced"></i>
                                </div>
                            </label>    
                        </div>
                        <div class="plat">
                            <input type="checkbox" class="checking-plat">
                                <div class="checked-plat unchecked-plat">
                                    <h3>Vélouté de légumes d'antan</h3>
                                    <div class="plat-description">
                                        <p class="text-ellipsis">Carotte, panais, topinambour</p>
                                        <p>35€</p>
                                    </div>
                                </div>    
                                <div class="choiced-plat unchoiced-plat">
                                    <i class="fa-regular fa-circle-check circled-choiced"></i>
                                </div>
                            </label>    
                        </div>
                        <div class="plat last-item-of-group">
                            <label class="checked-plat-btn">
                                <div class="checked-plat unchecked-plat">
                                    <h3>Soupe à l'oignon</h3>
                                    <div class="plat-description">
                                        <p class="text-ellipsis">Revisitée</p>
                                        <p>20€</p>
                                    </div>
                                </div>    
                                <div class="choiced-plat unchoiced-plat">
                                    <i class="fa-regular fa-circle-check circled-choiced"></i>
                                </div>
                            </label>    
                        </div>
                        <h2 class="titles-plats">PLATS</h2>
                        <div class="downline-title-plats"></div>
                        <div class="plat">
                            <label class="checked-plat-btn">
                                <div class="checked-plat unchecked-plat">
                                    <h3>Coquilles Saint-Jacques</h3>
                                    <div class="plat-description">
                                        <p class="text-ellipsis">Accompagnés d'une purée de panais</p>
                                        <p>40€</p>
                                    </div>
                                </div>    
                                <div class="choiced-plat unchoiced-plat">
                                    <i class="fa-regular fa-circle-check circled-choiced"></i>
                                </div>
                            </label>    
                        </div>
                        <div class="plat">
                            <label class="checked-plat-btn">
                                <div class="checked-plat unchecked-plat">
                                    <h3>Magré de canard</h3>
                                    <div class="plat-description">
                                        <p class="text-ellipsis">Et parmentier de pommes de terre</p>
                                        <p>35€</p>
                                    </div>
                                </div>    
                                <div class="choiced-plat unchoiced-plat">
                                    <i class="fa-regular fa-circle-check circled-choiced"></i>
                                </div>
                            </label>        
                        </div>
                        <div class="plat last-item-of-group">
                            <label class="checked-plat-btn">
                                <div class="checked-plat unchecked-plat">
                                    <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                                    <div class="plat-description">
                                        <p class="text-ellipsis">Sur son lit gnocchis aux légumes</p>
                                        <p>44€</p>
                                    </div>
                                </div>    
                                <div class="choiced-plat unchoiced-plat">
                                    <i class="fa-regular fa-circle-check circled-choiced"></i>
                                </div>
                            </label>    
                        </div>
                        <h2 class="titles-plats">DESSERTS</h2>
                        <div class="downline-title-plats"></div>
                        <div class="plat">
                            <label class="checked-plat-btn">
                                <div class="checked-plat unchecked-plat">
                                    <h3>Pétales de violette glacés</h3>
                                    <div class="plat-description">
                                        <p class="text-ellipsis">Et purée de noisette</p>
                                        <p>18€</p>
                                    </div>
                                </div>
                                <div class="choiced-plat unchoiced-plat">
                                    <i class="fa-regular fa-circle-check circled-choiced"></i>
                                </div>
                            </label>    
                        </div>
                        <div class="plat">
                            <label class="checked-plat-btn">
                                <div class="checked-plat unchecked-plat">
                                    <h3>Fondant au chocolat</h3>
                                    <div class="plat-description">
                                        <p class="text-ellipsis">Revisité</p>
                                        <p>22€</p>
                                    </div>
                                </div>
                                <div class="choiced-plat unchoiced-plat">
                                    <i class="fa-regular fa-circle-check circled-choiced"></i>
                                </div>
                            </label>        
                        </div>
                        <div class="plat last-item-of-group">
                            <label class="checked-plat-btn">
                                <div class="checked-plat unchecked-plat">
                                    <h3>Millefeuille croustillant</h3>
                                    <div class="plat-description">
                                        <p class="text-ellipsis">Myrtille et pâte d'amende</p>
                                        <p>23€</p>
                                    </div>
                                </div>    
                                <div class="choiced-plat unchoiced-plat">
                                    <i class="fa-regular fa-circle-check circled-choiced"></i>
                                </div>
                            </label>    
                        </div>
                    </div>
                    <button type="submit" class="btn-purple btn-shadow">Commander</button>
                </div>
            </section>         
        </div>
    </main>
    <footer>
        <a href="#"><h3>ohmyfood</h3></a>
        <a href="#"><i class="fa-solid fa-utensils"></i>Proposeer un restaurant</a>
        <a href="#"><i class="fa-solid fa-handshake"></i>Devenir partenaire</a>
        <a href="#">Mentions légales</a>
        <a href="#">Contact</a>
    </footer>
</body>
</html>
