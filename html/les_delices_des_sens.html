<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ecc5d81995.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/restaurants.css">
    <title>ohmyfood Les delices de sens</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="../images/logo/ohmyfood@2x.webp" alt="Logo ohmyfood">
    </header>
    <main>
        <div class="central-photo">
            <img src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.webp" alt="Assiette gourmet de Les délices de sens à Ménilmontant">
        </div>
        <div class="central-title">
            <h1>Les délices de sens</h1>
            <div class="heart-btn">
                <input type="checkbox">
                <label class="like-btn">
                    <i class="fa-regular fa-heart like like-size"></i>
                    <i class="fa-solid fa-heart liked like-size"></i>  
                </label>
            </div>                
        </div>
        <section>
            <div class="central-zone">
                <div class="menu">
                    <h2 class="titles-plats">ENTRÉES</h2>
                    <div class="downline-title-plats"></div>
                    <div class="plat">
                        <input type="checkbox" class="checking-plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Tartare de thon</h3>
                                <div class="plat-description">
                                    <p>Assaisonné au yuzu</p>
                                    <p>25€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>        
                    </div>
                    <div class="plat">
                        <input type="checkbox" class="checking-plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Bouchée de homard croustillant </h3>
                                <div class="plat-description">
                                    <p>Et sa farandole de petits légumes</p>
                                    <p>35€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>        
                    </div>
                    <div class="plat last-item-of-group">
                        <input type="checkbox" class="checking-plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Poulet rôti aux herbes de Provence </h3>
                                <div class="plat-description">
                                    <p>Et sa crème de truffe</p>
                                    <p>40€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>    
                    </div>
                    <h2 class="titles-plats">PLATS</h2>
                    <div class="downline-title-plats"></div>
                    <div class="plat">
                        <input type="checkbox" class="checking-plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Poulet rôti aux herbes de Provence </h3>
                                <div class="plat-description">
                                    <p>Et sa crème de truffe</p>
                                    <p>40€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <div class="plat">
                        <input type="checkbox" class="checking-plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Langouste rôtie </h3>
                                <div class="plat-description">
                                    <p>Et ses légumes de saison</p>
                                    <p>35€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>        
                    </div>
                    <div class="plat last-item-of-group">
                        <input type="checkbox" class="checking-plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Côte de bœuf Angus </h3>
                                <div class="plat-description">
                                    <p>Et sa purée de panais</p>
                                    <p>44€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>        
                    </div>
                    <h2 class="titles-plats">DESSERTS</h2>
                    <div class="downline-title-plats"></div>
                    <div class="plat">
                        <input type="checkbox" class="checking-plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Farandole de desserts</h3>
                                <div class="plat-description">
                                    <p>Du chef</p>
                                    <p>18€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>    
                    </div>
                    <div class="plat">
                        <input type="checkbox" class="checking-plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Crème brulée </h3>
                                <div class="plat-description">
                                    <p>Revisitée</p>
                                    <p>22€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <div class="plat last-item-of-group">
                        <input type="checkbox" class="checking-plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Tiramisu</h3>
                                <div class="plat-description">
                                    <p>À la noisette</p>
                                    <p>23€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>    
                    </div>
                </div>
                <button type="submit" class="btn-purple">Commander</button>
            </div>
        </section>         
    </main>
    <footer>
        <a href="#"><h3>ohmyfood</h3></a>
        <a href="#"><i class="fa-solid fa-utensils" style="color: #fafafa;"></i>Proposeer un restaurant</a>
        <a href="#"><i class="fa-solid fa-handshake" style="color: #f9fafa;"></i>Devenir partenaire</a>
        <a href="#">Mentions légales</a>
        <a href="#">Contact</a>
    </footer>
</body>
</html>
