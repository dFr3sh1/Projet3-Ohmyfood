<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ecc5d81995.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <title>ohmyfood La palette du goût</title>
</head>
<body>
    <header class="header-rest">
        <a href="../index.html" class="header-arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img class="header-img-rest" src="../images/logo/ohmyfood@2x.webp" alt="Logo ohmyfood">
    </header>
    <main class="main-rest">
        <div class="central-photo">
            <picture>
                <source media="(min-width: 1025px)" srcset="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash-bigscreen-menu.webp">
                <source media="(min-width: 768px)" srcset="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash-bigscreen.webp">
                <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.webp" alt="Assiette gourmet de La palette du goût at Ménilmontant">
            </picture>
        </div>
        <div class="central-title">
            <h1 class="restaurant-title">La palette du goût</h1>
            <div class="heart-btn--rest">
                <input type="checkbox" class="input-rest" >
                <label class="like-btn--rest">
                    <i class="fa-regular fa-heart like-rest like-size--rest"></i>
                    <i class="fa-solid fa-heart is-liked-rest-mob like-size--rest"></i>  
                </label>
            </div>
        </div>
        <section class="section-rest">
            <div class="central-zone">
                <div class="menu">
                    <h2 class="titles-plats animation-appearing">ENTRÉES</h2>
                    <div class="downline-title-plats animation-appearing"></div>
                    <div class="plat animation-appearing">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Fricassée d'escargots</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Au Piment d'Espelette</p>
                                    <p>25€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <div class="plat animation-appearing">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Foie gras de canard mi-cuit</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Et ses copeaux de truffe noire</p>
                                    <p>35€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <div class="plat animation-appearing last-item-of-group">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Œuf au plat</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Assaisonné à la truffe sur lit de caviar</p>
                                    <p>20€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <h2 class="titles-plats animation-appearing">PLATS</h2>
                    <div class="downline-title-plats animation-appearing"></div>
                    <div class="plat animation-appearing">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Filet de bœuf aux herbes</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Accompagné de sa ribambelle de légumes</p>
                                    <p>40€</p>
                                </div> 
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <div class="plat animation-appearing">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Parmentier de queue de bœuf</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">À la truffe noire sur sa purée de panais</p>
                                    <p>35€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <div class="plat animation-appearing last-item-of-group">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Filet de turbot</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Aux agrumes</p>
                                    <p>44€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <h2 class="titles-plats animation-appearing">DESSERTS</h2>
                    <div class="downline-title-plats animation-appearing"></div>
                    <div class="plat animation-appearing">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Paris-Brest</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Revisité</p>
                                    <p>18€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <div class="plat animation-appearing">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Macaron au chocolat d'exception</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Et glace à la vanille de Madagascar</p>
                                    <p>22€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>    
                    </div>
                    <div class="plat animation-appearing last-item-of-group">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Mousse au chocolat</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Au piment d'Espelette et à la truffe noire</p>
                                    <p>23€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>        
                    </div>
                </div>
                <button type="submit" class="btn">Commander</button>
            </div>
        </section>         
    </main>
    <footer class="l-footer">
        <div class="footer-wraper">
            <a class="footer-a" href="#"><h3 class="footer--title">ohmyfood</h3></a>
            <div class="footer-links">
                <a class="footer-a" href="#"><i class="fa-solid fa-utensils" style="color: #fafafa;"></i>Proposeer un restaurant</a>
                <a class="footer-a" href="#"><i class="fa-solid fa-handshake" style="color: #f9fafa;"></i>Devenir partenaire</a>
                <a class="footer-a" href="#">Mentions légales</a>
                <a class="footer-a" href="#">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
