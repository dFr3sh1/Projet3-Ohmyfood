<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ecc5d81995.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/restaurants.css ">
    <link rel="stylesheet" href="../css/resposinve-rest.css">
    <title>ohmyfood La palette du goût</title>
</head>
<body>
    <header>
        <a href="../index.html" class="header-arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="../images/logo/ohmyfood@2x.webp" alt="Logo ohmyfood">
    </header>
    <main>
        <div class="central-photo">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.webp" alt="Assiette gourmet de La palette du goût at Ménilmontant">
        </div>
        <div class="central-title">
            <h1 class="restaurant-title">La palette du goût</h1>
            <div class="heart-btn">
                <label class="like-btn">
                    <i class="fa-regular fa-heart like like-size"></i>
                    <i class="fa-solid fa-heart liked like-size"></i>  
                </label>
            </div>
        </div>
        <section>
            <div class="central-zone">
                <div class="menu">
                    <h2 class="titles-plats">ENTRÉES</h2>
                    <div class="downline-title-plats"></div>
                    <div class="plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="text-ellipsis">Fricassée d'escargots</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Au Piment d'Espelette</p>
                                    <p>25€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <div class="plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Et ses copeaux de truffe noire</p>
                                    <p>35€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <div class="plat last-item-of-group">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Œuf au plat</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Assaisonné à la truffe sur lit de caviar</p>
                                    <p>20€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <h2 class="titles-plats">PLATS</h2>
                    <div class="downline-title-plats"></div>
                    <div class="plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Filet de bœuf aux herbes</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Accompagné de sa ribambelle de légumes</p>
                                    <p>40€</p>
                                </div> 
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <div class="plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Parmentier de queue de bœuf</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">À la truffe noire sur sa purée de panais</p>
                                    <p>35€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <div class="plat last-item-of-group">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Filet de turbot</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Aux agrumes</p>
                                    <p>44€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <h2 class="titles-plats">DESSERTS</h2>
                    <div class="downline-title-plats"></div>
                    <div class="plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Paris-Brest</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Revisité</p>
                                    <p>18€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <div class="plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Macaron au chocolat d'exception</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Et glace à la vanille de Madagascar</p>
                                    <p>22€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>    
                    </div>
                    <div class="plat last-item-of-group">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat text-ellipsis">
                                <h3>Mousse au chocolat</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Au piment d'Espelette et à la truffe noire</p>
                                    <p>23€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>        
                    </div>
                </div>
                <button type="submit" class="btn-purple">Commander</button>
            </div>
        </section>         
    </main>
    <footer>
        <a href="#"><h3>ohmyfood</h3></a>
        <a href="#"><i class="fa-solid fa-utensils"></i>Proposeer un restaurant</a>
        <a href="#"><i class="fa-solid fa-handshake"></i>Devenir partenaire</a>
        <a href="#">Mentions légales</a>
        <a href="#">Contact</a>
    </footer>
</body>
</html>
