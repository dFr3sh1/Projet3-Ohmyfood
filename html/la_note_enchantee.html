<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ecc5d81995.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <title>ohmyfood La note enchantée</title>
</head>
<body>
    <header class="header-rest">
        <a href="../index.html" class="header-arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img class="header-img-rest" src="../images/logo/ohmyfood@2x.webp" alt="Logo ohmyfood">
    </header>
    <main class="main-rest">
        <div class="central-photo">
            <picture>
                <source media="(min-width: 1025px)" srcset="../images/restaurants/stil-u2Lp8tXIcjw-unsplash-bigscreen-menu.webp">
                <img class="restaurant--img" src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.webp" alt="Assiette gourmet de La note enchantée à Ménilmontant">
            </picture>
        </div>
        <div class="central-title">
            <h1 class="restaurant-title">La note enchantée</h1>
            <div class="heart-btn--rest">
                <input type="checkbox" class="input-rest" >
                <label class="like-btn--rest">
                    <i class="fa-regular fa-heart like like-size"></i>
                    <i class="fa-solid fa-heart is-liked like-size"></i>  
                </label>
            </div>
        </div>    
        <section>
            <div class="central-zone">
                <div class="menu">
                    <h2 class="titles-plats">ENTRÉES</h2>
                    <div class="downline-title-plats"></div>
                    <div class="plat">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Ravioles de foie gras</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Accompagnés de leur crème à la truffe</p>
                                    <p>25€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>        
                    </div>
                    <div class="plat">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Caviar osciètre</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Sur blini à la farine de blé noir</p>
                                    <p>35€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>        
                    </div>
                    <div class="plat">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Homard et espuma de potiron</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Marinés aux zestes d'orange</p>
                                    <p>20€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>    
                    </div>
                    <div class="plat last-item-of-group">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Foie de canard cuit entier</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Configure de figue et pain toasté</p>
                                    <p>35€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>    
                    </div>
                    <h2 class="titles-plats">PLATS</h2>
                    <div class="downline-title-plats"></div>
                    <div class="plat">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Noix de coquilles Saint-Jacques</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Sur lit de purée de céleri-rave</p>
                                    <p>40€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <div class="plat">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Langoustine poêlée</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Purée de patate douce</p>
                                    <p>35€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>        
                    </div>
                    <div class="plat last-item-of-group">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Mijoté de queue de bœuf</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Et riz sauvage aux zestes de citron</p>
                                    <p>45€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>        
                    </div>
                    <h2 class="titles-plats">DESSERTS</h2>
                    <div class="downline-title-plats"></div>
                    <div class="plat">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Macaron noisette et chocolat</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Glace au caramel brun et sel de Guérande</p>
                                    <p>18€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>    
                    </div>
                    <div class="plat">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Baba au rhum revisité</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Avec son coulis de zitron</p>
                                    <p>22€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <div class="plat last-item-of-group">
                        <label class="label-rest checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3 class="plat-name">Tarte au citron meringuée</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Destructurée</p>
                                    <p>23€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>    
                    </div>
                </div>
                <button type="submit" class="btn">Commander</button>
            </div>
        </section>         
    </main>
    <footer class="l-footer">
        <div class="footer-wraper">
            <a class="footer-a" href="#"><h3 class="footer--title">ohmyfood</h3></a>
            <div class="footer-links">
                <a class="footer-a" href="#"><i class="fa-solid fa-utensils" style="color: #fafafa;"></i>Proposeer un restaurant</a>
                <a class="footer-a" href="#"><i class="fa-solid fa-handshake" style="color: #f9fafa;"></i>Devenir partenaire</a>
                <a class="footer-a" href="#">Mentions légales</a>
                <a class="footer-a" href="#">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
