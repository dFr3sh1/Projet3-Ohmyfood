<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ecc5d81995.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/restaurants.css">
    <title>ohmyfood La note enchantée</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="../images/logo/ohmyfood@2x.webp" alt="Logo ohmyfood">
    </header>
    <main>
        <div class="central-photo">
            <img class="restaurant--img restaurant--la-note" src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.webp" alt="Assiette gourmet de La note enchantée à Ménilmontant">
        </div>
        <div class="central-title">
            <h1>La note enchantée</h1>
            <div class="heart-btn">
                <input type="checkbox">
                <label class="like-btn">
                    <i class="fa-regular fa-heart like like-size"></i>
                    <i class="fa-solid fa-heart liked like-size"></i>  
                </label>
            </div>
        </div>    
        <section>
            <div class="central-zone">
                <div class="menu">
                    <h2 class="titles-plats">ENTRÉES</h2>
                    <div class="downline-title-plats"></div>
                    <div class="plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3>Ravioles de foie gras</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Accompagnés de leur crème à la truffe</p>
                                    <p>25€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>        
                    </div>
                    <div class="plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3>Caviar osciètre</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Sur blini à la farine de blé noir</p>
                                    <p>35€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>        
                    </div>
                    <div class="plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3>Homard et espuma de potiron</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Marinés aux zestes d'orange</p>
                                    <p>20€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>    
                    </div>
                    <div class="plat last-item-of-group">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3>Foie de canard cuit entier</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Configure de figue et pain toasté</p>
                                    <p>35€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>    
                    </div>
                    <h2 class="titles-plats">PLATS</h2>
                    <div class="downline-title-plats"></div>
                    <div class="plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3>Noix de coquilles Saint-Jacques</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Sur lit de purée de céleri-rave</p>
                                    <p>40€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <div class="plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3>Langoustine poêlée</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Purée de patate douce</p>
                                    <p>35€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>        
                    </div>
                    <div class="plat last-item-of-group">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3>Mijoté de queue de bœuf</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Et riz sauvage aux zestes de citron</p>
                                    <p>45€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>        
                    </div>
                    <h2 class="titles-plats">DESSERTS</h2>
                    <div class="downline-title-plats"></div>
                    <div class="plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3>Macaron noisette et chocolat</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Glace au caramel brun et sel de Guérande</p>
                                    <p>18€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>    
                    </div>
                    <div class="plat">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3>Baba au rhum revisité</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Avec son coulis de zitron</p>
                                    <p>22€</p>
                                </div>
                            </div>    
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>
                    </div>
                    <div class="plat last-item-of-group">
                        <label class="checked-plat-btn">
                            <div class="checked-plat unchecked-plat">
                                <h3>Tarte au citron meringuée</h3>
                                <div class="plat-description">
                                    <p class="text-ellipsis">Destructurée</p>
                                    <p>23€</p>
                                </div>
                            </div>
                            <div class="choiced-plat unchoiced-plat">
                                <i class="fa-regular fa-circle-check circled-choiced"></i>
                            </div>
                        </label>    
                    </div>
                </div>
                <button type="submit" class="btn-purple">Commander</button>
            </div>
        </section>         
    </main>
    <footer>
        <a href="#"><h3>ohmyfood</h3></a>
        <a href="#"><i class="fa-solid fa-utensils"></i>Proposeer un restaurant</a>
        <a href="#"><i class="fa-solid fa-handshake"></i>Devenir partenaire</a>
        <a href="#">Mentions légales</a>
        <a href="#">Contact</a>
    </footer>
</body>
</html>
